<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KODI AUTO - Serwis samochodowy</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Press Start 2P', sans-serif;
            background-color: #141414;
            scroll-behavior: smooth;
        }
        .video-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(20, 20, 20, 1), rgba(0, 0, 0, 0));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            color: #C6C6FF;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .overlay.active {
            opacity: 1;
        }
        .overlay h1 {
            margin-bottom: 20px;
            font-size: clamp(24px, 8vw, 36px);
            text-shadow: 0px 0px 8px rgba(198, 198, 255, 0.7);
            line-height: 1.4;
        }
        .arrow {
            font-size: clamp(20px, 6vw, 24px);
            cursor: pointer;
            animation: bounce 1.5s infinite;
            text-shadow: 0px 0px 8px rgba(198, 198, 255, 0.7);
            margin-top: 20px;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .contact-section {
            min-height: 100vh;
            background-color: #141414;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .contact-content {
            max-width: 600px;
            width: 100%;
        }
        .contact-section a {
            color: #FFDD44;
            text-decoration: none;
            display: inline-block;
            margin: 10px 0;
            font-size: clamp(14px, 4vw, 24px);
            line-height: 1.6;
        }
        .contact-section a:hover {
            text-decoration: underline;
        }
        .contact-section h1 {
            color: #C6C6FF;
            text-shadow: 0px 0px 8px rgba(198, 198, 255, 0.7);
            font-size: clamp(20px, 6vw, 32px);
            margin-bottom: 30px;
        }
        .contact-section p {
            margin: 15px 0;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .overlay {
                padding: 15px;
            }
            .contact-section {
                padding: 15px;
            }
            .contact-section a {
                word-break: break-word;
            }
        }

        @media (max-width: 480px) {
            .overlay h1 {
                margin-bottom: 15px;
            }
            .arrow {
                margin-top: 15px;
            }
            .contact-section {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="video-container">
    <video id="repairVideo" autoplay muted playsinline>
        <source src="video.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>

    <div class="overlay" id="videoOverlay">
        <h1>KODI AUTO</h1>
        <div class="arrow" onclick="scrollToContact()">â†“</div>
    </div>
</div>

<div class="contact-section" id="contactSection">
    <div class="contact-content">
        <h1>Contact Us</h1>
        <p><a href="https://maps.app.goo.gl/bZbRm9s2NHZUZWuz5" target="_blank">
            Baletowa 30B, 02-867 Warszawa
        </a></p>
        <p><a href="tel:+48731030798">Phone: (48) 731-030-798</a></p>
        <p><a href="mailto:hi@kodiauto.pl">hi@kodiauto.pl</a></p>
    </div>
</div>

<script>
    const video = document.getElementById('repairVideo');
    const overlay = document.getElementById('videoOverlay');

    // Show overlay 1 second before the video ends
    video.addEventListener('timeupdate', function() {
        const timeRemaining = video.duration - video.currentTime;
        if (timeRemaining <= 1 && !overlay.classList.contains('active')) {
            overlay.classList.add('active');
        }
    });

    function scrollToContact() {
        document.getElementById('contactSection').scrollIntoView({ behavior: 'smooth' });
    }
</script>

</body>
</html>
